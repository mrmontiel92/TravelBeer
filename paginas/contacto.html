            <div class="sectionTitulos">
                <p>Sabemos que un viaje es una oportunidad unica. Por eso ofrecemos diversos canales para que puedas sacarte todas las dudas.</p>

            <div class="form_container">
                <div class="form_borde">

                    <hr>
                    <form action="">
                        <div class="div_chico">
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" placeholder="Mi nombre es...">
                        </div>
                        <div class="div_chico">
                            <label for="apellido">Apellido:</label>
                            <input type="text" name="apellido" placeholder="Mi apellido es...">
                        </div>
                        <div class="div_grande">
                            <label for="telefono">Telefono:</label>
                            <input type="number" name="telefono" placeholder="Mi telefono es...">
                        </div>
                        <div class="div_grande">
                            <label for="email">Email:</label>
                            <input type="email" name="email" placeholder="Mi email es...">
                        </div>
                        <div class="div_grande"> 
                            <label for="consulta">Consulta:</label>
                            <textarea type="text" name="consulta" placeholder="mi consulta es.."></textarea>
                        </div>
                        <div class="botones">
                            <input class="boton2" type="submit" value="enviar">
                        </div>
                        <div class="botones">
                            <input class="boton2" type="reset" value="borrar">
                        </div>
